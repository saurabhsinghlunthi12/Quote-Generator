<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-G</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36936801ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="quote-container" id="quote-container">

        <!-- Creating Quote text->box containes quote -->
        <div class="quote-box" id="quote-box">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote">People only know what you tell them.</span>
        </div>
        
        <!-- Creating Author text -->
         <div class="author-box" id="author-box">
            <span id="author">Saurabh</span>
         </div>

         <!-- button section(twitter and New Quote) -->
          <div class="button-container" id="button-container">
            <button class="twitterBtn" id="twitterBtn" title="Tweet this!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">
                New Quote
            </button>
          </div>


    </div>
    <div class="loader" id="loader"></div>
    

    <script src="/index.js"></script>
</body>
</html>
